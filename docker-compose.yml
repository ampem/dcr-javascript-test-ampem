services:
  web:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
      - ./src/data.js:/usr/share/nginx/html/src/data.js
      - ./data/countries.json:/usr/share/nginx/html/data/countries.json
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf

  test:
    build:
      context: .
      dockerfile: docker/test/Dockerfile
    working_dir: /app
    volumes:
      - .:/app
    # Keep container running for debugging/inspection
    # Use a long-running no-op command instead of exiting after tests
    command: ["sh", "-c", "tail -f /dev/null"]
    environment:
      - NODE_ENV=test
